<div class="center">
  <div style=" margin-left: 138px; margin-top: 20px;">
    <img src="https://localhost:5001/images/logo.png" alt="">
  </div>
    <form [formGroup]="fg">
      <div class="txt_field">
        <input formControlName="email" type="text" required>
        <span></span>
        <label>Email hoặc Số điện thoại</label>
      </div>
      <div class="txt_field">
        <input formControlName="matKhau" type="password" required>
        <span></span>
        <label>Mật khẩu</label>
      </div>
      <div *ngIf="!hide" class="error">Sai tài khoản/ Mật khẩu</div>
      <!-- <div class="pass">Forgot Password?</div> -->
      <input (click)="submit($event)" type="submit" value="Login">
      <div class="signup_link">
        <!-- Not a member? <a href="#">Signup</a> -->
      </div>
    </form>
  </div>
