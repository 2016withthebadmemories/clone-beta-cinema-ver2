<h2 mat-dialog-title>{{this.banner.maBanner ? 'Cập nhật' :'Tạo mới'}}</h2>
<mat-dialog-content class="mat-typography">
    <form>
        <input type="file" (change)="onFileSelected($event)">
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="close()">Huỷ</button>
    <button mat-button (click)="create()">{{this.banner.maBanner ? 'Cập nhật' :'Tạo mới'}}</button>
</mat-dialog-actions>
