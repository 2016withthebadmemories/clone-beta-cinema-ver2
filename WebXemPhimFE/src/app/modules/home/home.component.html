<div class="d-flex justify-content-between align-items-center py-2 px-3 sticky-top chieuCao" style="background-color: whitesmoke;">
    <div class="d-flex align-items-center margin-2-ben">
      <a class="site-logo pointer-hover" routerLink="/home"><img alt="" style="height: 55px;" src="https://betacinemas.vn/Assets/Common/logo/logo.png" class="pointer-hover"></a>
      <div class="select-menu margin-drop">
        <div class="select-btn" (click)="toggleDropdown()">
          <span style="font-family: 'Oswald'; font-size: 18px;">{{ selectedRap ? selectedRap : "Lựa chọn rạp" }}</span>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <ul class="options" *ngIf="isDropdownOpen">
          <li class="option" *ngFor="let rap of raps">
            <span class="option-text" (click)="onRapSelect(rap.tenRap)" style="font-family: 'Oswald'; font-size: 18px;">{{ rap.tenRap }}</span>
          </li>
        </ul>
      </div>
      <div id="menu" style="font-family: 'Oswald'; font-size: 18px;">
        <ul>
          <li><a href="#">Lịch Chiếu Theo Rạp</a></li>
          <li><a href="#">Phim</a></li>
          <li><a href="#">Rạp</a>
          <li><a href="#">Giá Vé</a>
          <li><a href="#">Khuyến Mại</a>
          <li><a href="#">Đăng Ký</a>
          <li><a href="#">Đăng Nhập</a>
        </ul>
      </div>
    </div>
  </div>
