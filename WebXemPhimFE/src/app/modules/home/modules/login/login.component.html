<div class="container-fluid bg">
  <div class="row">
    <div class="col-md-2">
    </div>

    <div class="col-md-8" style="margin-top: 200px;">
      <div class="row">
        <h2>Đăng nhập</h2>
        <form (ngSubmit)="submit($event)">
          <div>
            <label for="username">Tài khoản:</label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="email" required>
          </div>
          <div>
            <label for="password">Mật khẩu:</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="matKhau" required>
          </div>
          <button class="btn btn-success" type="submit">Đăng nhập</button>
        </form>
      </div>
    </div>

    <div class="col-md-2">
    </div>
  </div>
</div>
